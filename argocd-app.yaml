apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/${{ secrets.GH_USERNAME }}/{ secrets.GH_REPO_NAME }}.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true